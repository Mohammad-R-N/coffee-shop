{% extends "base.html"%}
{% load static %}

{%block content %}


<div class="px-2 container">
    <p class="container my-4" style="font-size: large;">RESULTS</p>
    <hr class="singleline">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% if results %}
        {% for product in results%}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{product.image.url}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <a href="{{product.get_absolute_url}}" class="btn btn-warning">Detail & Order</a>
                </div>
            </div>
        </div>

        {%endfor%}
        {% else %}
        <p class="mt-35">No products found for your search query.</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
