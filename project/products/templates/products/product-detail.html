{% extends "base.html"%}
{% load static %}


{% block content %}
<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="{{product.image.url}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <a href="{{product.get_absolute_url}}" class="btn btn-primary">Detail</a>
        </div>
    </div>
</div>

{% endblock content %}
