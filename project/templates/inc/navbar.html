<header class=" p-3" style="background-color: rgba(158, 100, 5,0.7);">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'core:home-page' %}" class="nav-link px-2" style="color: #7b4605;">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>

                {% if request.user.is_admin %}
                <li><a class="nav-link active" href="{% url 'products:bucket' %}">Bucket</a></li>
                {% endif %}
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Search..."
                    aria-label="Search">
            </form>

            <div class="text-end">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" href="{% url 'accounts:user_logout' %}"><button type="button"
                        class="btn btn-warning">Logout</button></a>
                {% else %}
                <a class="nav-link active" href="{% url 'accounts:user_login' %}"><button type="button"
                        class="btn btn-outline-light me-2">Login</button></a>
                <a href="{% url 'accounts:registration'%}"><button type="button"
                        class="btn btn-warning">Register</button></a>
                {% endif %}
                <a class="nav-link active" href="{% url 'carts:cart' %}">CART {{ cart|length }}</a>
            </div>
        </div>
    </div>
</header>
